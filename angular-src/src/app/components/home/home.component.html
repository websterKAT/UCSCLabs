<div *ngIf="lablist" class="row mt-3">
<div class="card col-md-4 mt-2" *ngFor="let x of lablist">
  <h4 class="card-header mdb-color lighten-1 white-text">{{x.labname}} </h4>
  <div class="card-body">
      <h5 class="card-title"> {{x.description}}</h5>
     <div class="row">      
            <button [routerLink] = "['/addreservation']" type="button" class="btn btn-outline-default waves-effect">Reserve Lab </button>
            <button (click)="showSearch(x.labname)" type="button" class="btn btn-outline-default waves-effect">View More </button>
    </div>
  </div>
</div>

</div>
